# Создать Service Account ken в Namespace dev
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: ken
    namespace: dev
---
# Дать ken роль view в рамках Namespace dev
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ken
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: ken
  namespace: dev
